    <script>

        layui.config({
            version: true,

            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form,
                element = layui.element;

            $(function () {

                $('._tab-navs-d a').click(function (ev) {
                    $(this).addClass('on').siblings().removeClass('on')
                        if ($(this).hasClass('_a0')) {
                        $('.ywjs')[0].scrollIntoView({
                            behavior: 'smooth', // smooth scroll
                            block: 'start' // the upper border of the element will be aligned at the top of the visible part of the window of the scrollable area.
                        })
                    } else if ($(this).hasClass('_a1')) {
                        let top = this.getBoundingClientRect().top
                        $('.ywbz')[0].scrollIntoView({
                            behavior: 'smooth', // smooth scroll
                            // top: top
                            block: 'start'
                        })
                    }
                })

            })


            $('.close ').on('click', function () {
                $('.mask_box , .zz ').hide();
            });

            var jumpUrl = "http://www.baidu.com"

            $(function(){
                /*选择选择支付方式 */
                $('.item-payMode .list').on('click', function(){
                    payway = $(this).attr("data-payway");//支付方式
                    $(this).addClass('active').siblings().removeClass('active');

                    //线下支付
                    if(payway==6){
                        thisprice = 0;
                        $(".yhq_main").hide();
                    }else{
                        $(".yhq_main").show();
                    }

                });


                form.on('checkbox(youhui)', function(data){
                    console.log(data.elem.checked); //是否被选中，true或者false
                    if (data.elem.checked) {
                        $(".yhq_box").css("display", "block");
                    } else {
                        $(".yhq_box").css("display", "none");
                        return false;
                    }

                });



            });



        });

        var timernum=0,t;

        $("#alisubmit").on('click', function () {
            var text = $('.item-payMode .list.active .text').text();
            var payway = $('#payways .list.active').attr('data-payway');
            var payType = 0;
            switch (text) {
                case "微信支付":
                    payType = 1;
                    break;
                case "支付宝支付":
                    payType = 2;
                    break;
                case "企业网银":
                    payType = 5;
                    break;
                case "线下支付":
                    payType = 5;
                    break;
                case "发送收款链接":
                    payType = 10;
                    break;
                default:
                    layer.msg("请选择一种支付方式");
                    return false;
            }

            //支付
            if (text == "微信支付" ) {
                $(".zz,.mask_box").show();
            } else {
                $(".zz,.mask_box").hide();
            }


            t = setInterval(setTime,5000);



        });

        function setTime(){
            timernum++;
            console.log(timernum);
            if( timernum >60){
                clearInterval(t);
            }
        }
        /*微信支付成功回调*/
        function ajaxStatus() {
            var trade_no = $("#trade_no").val();
            var couponNUm = $(".coupons-content-yhm input[name=couponNUm]").val();
            if ( trade_no != 0) {
                $.ajax({
                    url: backUrl,
                    type: "GET",
                    dataType:"json",
                    data: {tradeNo:trade_no,couponNUm:couponNUm},
                    success: function (data) {
                        if (data.status==1) { //订单状态为1表示支付成功
                            window.location.href = jumpUrl; //页面跳转
                        }
                    },
                    error: function () {
                        myalert("请求订单状态出错");
                    }
                });
            }
        }
        // 搜索框切换
        function chos_tm_x(num)
        {
            var msg_s = '';
            switch(num)
            {
                case '1':
                    msg_s = '请输入您想要注册的商标名称';
                    break;
                case '2':
                    msg_s = '请输入商标的申请主体';
                    break;
                case '3':
                    msg_s = '请输入商标的注册号';
                    break;
                case '4':
                    msg_s = '请输入商标的代理机构';
                    break;
                default:
                    return;
            }
            $("#searchvalue").attr('placeholder',msg_s);
        }
