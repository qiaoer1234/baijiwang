    <a lay-event="look">查看</a>
    <a lay-event="cancel">取消</a>
    <a lay-event="del">删除</a>
</script>

<script>
    layui.use(['layer', 'jquery', 'form', 'table'], function () {
        var layer = layui.layer,
            $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        // mock接口
        var _http_ = "https://b1be0a37-aa66-4dd6-b23b-a05c9af3775a.mock.pstmn.io";  

        // 渲染数据表格
        table.render({
            elem: '#orderlist',
            url: _http_ + '/get_list?r=q',
            cellMinWidth: 92,
            page: {
                limit: 5,
                limits: [5,10],
                layout: ['count', 'prev', 'page', 'next', 'refresh', 'skip'],
                theme: '#26b8d4'
            },
            skin: 'line',
            even: true,
            cols: [
                [
                    {
                        field: 'ddlx',
                        align: 'center',
                        width: 80,
                        title: '订单类型'
                    },
                    {
                        field: 'ddzt',
                        align: 'center',
                        width: 120,
                        title: '订单状态'
                    },
                    {
                        field: 'ddjg',
                        align: 'center',
                        width: 100,
                        title: '订单价格'
                    },
                    {
                        field: 'sbmc',
                        align: 'center',
                        title: '商标名称'
                    },
                    {
                        field: 'sblb',
                        align: 'center',
                        width: 120,
                        title: '商标列表'
                    },
                    {
                        field: 'time',
                        width: 100,
                        align: 'center',
                        title: '申请日期'
                    },
                    {
                        field: 'sbzt',
                        align: 'center',
                        width: 100,
                        title: '商标状态'
                    },
                    {
                        fixed: 'right',
                        width: 230,
                        align: 'center',
                        toolbar: '#tooltpl',
                        title: '操作'
                    }
                ]
            ]
        });

        // table操作栏
        table.on('tool(orderlist)', function(obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'cancel') {
                var index = layer.open({
                    type: 1,
                    title: false,
                    skin: 'made-layer-style',
                    shadeClose: true,
                    area: '400px',
                    btn: ['确定', '取消'],
                    btnAlign: 'c',
                    content: '<div class="bj-fluid"><h3>确认取消订单</h3><p>订单取消后，无法继续申请，确认取消？</p></div>',
                    yes: function(index){
                        
                    }
                    ,btn2: function(index){
                        layer.close(index);
                    }
                });
            } else if(layEvent === 'del') {
                var index = layer.open({
                    type: 1,
                    title: false,
                    skin: 'made-layer-style',
                    shadeClose: true,
                    area: '400px',
                    btn: ['确定', '取消'],
                    btnAlign: 'c',
                    content: '<div class="bj-fluid"><h3>删除订单</h3><p>订单取消后，将无法找回，确认删除？</p></div>',
                    yes: function(index){
                        
                    }
                    ,btn2: function(index){
                        layer.close(index);
                    }
                });
            }
        })

    });
</script>
