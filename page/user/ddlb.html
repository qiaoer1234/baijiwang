<script type="text/html" id="tooltpl">

    <a lay-event="edit">编辑</a>
    <a lay-event="look">查看</a>
    <a lay-event="cancel">取消</a>
</script>

<script>

        var layer = layui.layer,
            $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        var _http_ = "https://b1be0a37-aa66-4dd6-b23b-a05c9af3775a.mock.pstmn.io";  

        // 渲染数据表格
        table.render({
            elem: '#orderlist',
            url: _http_ + '/get_list',
            cellMinWidth: 92,
            page: true,
            skin: 'line',
            limit: 15,
            limits: [15, 50, 100, 500, 1000],
            cols: [
                [
                    {
                        field: 'ddlx',
                        align: 'center',
                        title: '订单类型'
                    },
                    {
                        field: 'ddzt',
                        align: 'center',
                        title: '订单状态'
                    },
                    {
                        field: 'ddjg',

                    {

                    {

                    {

                    }
