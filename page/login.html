    <script>
        layui.config({
            version: true,
            base: '/style/js/'
        }).extend({
            index: 'index'
        }).use(['index', 'jquery','layer','form'], function () {
            var $ = layui.$,
            layer = layui.layer;
            // 登录tab切换
            $('.l_form_ul li').click(function () {
                var index = $(this).index();
                $('.l_form_ul li').removeClass('on');
                $(this).addClass('on');
                $('.l_form_list').hide();
                $('.l_form_list').eq(index).show();
            });
            //监听输入框的值变化
            $('.l_inp').bind('input propertychange', function () {
                $(this).siblings('.l_close').show();
            });
            $('.l_close').click(function () {
                console.log();
                $(this).hide().siblings('.l_inp').val("");
            });

            //发送倒计时
            $('.l_send').click(function () {
                var obj = $(this);
                setTime(obj);
            });

            //60s倒计时
            var countdown = 60;

            function setTime(obj) {
                if (countdown == 0) {
                    obj.prop('disabled', false);
                    obj.text("发送");
                    countdown = 60; //60秒过后button上的文字初始化,计时器初始化;
                    return;
                } else {
                    obj.prop('disabled', true);
                    obj.text(countdown + "s");
                    countdown--;
                }
                setTimeout(function () {
                    setTime(obj)
                }, 1000) //每1000毫秒执行一次
            }
        });
    </script>
